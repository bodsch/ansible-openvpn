---

openvpn_type: server

openvpn_server:
  user: "{{ openvpn_owner }}"
  group: "{{ openvpn_group }}"

openvpn_subnet:
  ip: 10.8.3.0
  netmask: 255.255.255.0

openvpn_pushed_routes:
  - net: 10.8.3.0
    netmask: 255.255.255.0

openvpn_iptables:
  enabled: true

openvpn_mobile_clients:
  - name: molecule_mobile
    state: present
    static_ip: 10.8.3.10

...

---

openvpn_type: client

openvpn_client:
  user: "{{ openvpn_owner }}"
  group: "{{ openvpn_group }}"

openvpn_logging:
  directory: /var/log/openvpn
  file: molecule.log
  status: status.log
  verbosity: 4
  mute: 10
  append: true

openvpn_clients:
  molecule:
    remote: server
    port: 1194
    proto: udp
    device: tun
    ping: 20
    ping_restart: 45
    cert: molecule.crt
    key: molecule.key
#    tls_auth:
#      enabled: false
...

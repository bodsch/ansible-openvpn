---

openvpn_dependencies:
  - easy-rsa
  - procps-ng
  - rsync
  - sshpass

openvpn_packages:
  - openvpn
  - openvpn-openrc

openvpn_owner: openvpn
openvpn_group: network

openvpn_service_name: openvpn

openvpn_defaults_server:
  # network interface connected to internal net
  interface: eth0
  # external IP of VPN server (EIP)
  external_ip: ''  # {{ ansible_default_ipv4.address }}'
  # Which local IP address should OpenVPN
  # listen on? (optional)
  listen_ip: ''
  # valid: 'udp' or 'tcp'
  proto: udp
  # Which TCP/UDP port should OpenVPN listen on?
  port: 1194
  # valid: 'tun' or 'tap'
  # "tun" will create a routed IP tunnel
  # "tap" will create an ethernet tunnel
  device: tun
  max_clients: 10
  tls_auth:
    enabled: true
  cipher: AES-256-GCM
  user: nobody
  group: nobody

...
